<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Face base - yellow like emoji -->
  <circle cx="64" cy="64" r="60" fill="#FFCC4D"/>
  
  <!-- Clown red nose -->
  <circle cx="64" cy="72" r="12" fill="#DD2E44"/>
  
  <!-- Nerd glasses - thick black frames -->
  <g fill="none" stroke="#1a1a1a" stroke-width="5">
    <!-- Left lens -->
    <rect x="20" y="42" width="32" height="28" rx="4"/>
    <!-- Right lens -->
    <rect x="76" y="42" width="32" height="28" rx="4"/>
    <!-- Bridge -->
    <path d="M52 56 h24"/>
  </g>
  
  <!-- Lens shine -->
  <ellipse cx="30" cy="50" rx="6" ry="4" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="86" cy="50" rx="6" ry="4" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="36" cy="56" r="6" fill="#1a1a1a"/>
  <circle cx="92" cy="56" r="6" fill="#1a1a1a"/>
  <circle cx="38" cy="54" r="2" fill="#fff"/>
  <circle cx="94" cy="54" r="2" fill="#fff"/>
  
  <!-- Clown smile -->
  <path d="M36 92 Q64 116 92 92" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Rosy cheeks (clown style) -->
  <circle cx="24" cy="78" r="10" fill="#F4ABBA" opacity="0.7"/>
  <circle cx="104" cy="78" r="10" fill="#F4ABBA" opacity="0.7"/>
  
  <!-- Wild clown hair tufts - using brand orange -->
  <g fill="#FF6B35">
    <ellipse cx="20" cy="20" rx="14" ry="10" transform="rotate(-30 20 20)"/>
    <ellipse cx="44" cy="10" rx="12" ry="9"/>
    <ellipse cx="84" cy="10" rx="12" ry="9"/>
    <ellipse cx="108" cy="20" rx="14" ry="10" transform="rotate(30 108 20)"/>
  </g>
</svg>
